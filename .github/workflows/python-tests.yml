# Python tests workflow
# Network tests are skipped in CI (same approach as R tests)
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Python Tests

jobs:
  test:
    runs-on: ubuntu-latest
    name: Python 3.12

    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R dependencies
        run: |
          install.packages("remotes")
          remotes::install_local(dependencies = FALSE)
        shell: Rscript {0}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./python[dev]

      - name: Run tests (unit tests only - network tests skipped in CI)
        working-directory: python
        run: |
          pytest tests/ -v --tb=short

      - name: Verify import works
        run: |
          python -c "import njschooldata; print(f'njschooldata version: {njschooldata.__version__}')"
